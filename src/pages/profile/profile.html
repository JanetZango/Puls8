<ion-header>

</ion-header>

<ion-content>
    <div class="hero">

            <button ion-button clear class="bn" ><ion-icon (click)="back()" style="zoom: 2.5;" ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon></button>

        <div class="hero__herobanner">
            <div class="hero__herobanner__heroimagecontainer">
                <img [src]="pic" alt="" class="hero__herobanner__heroimagecontainer--image">
            </div>
            <div class="hero__herobanner__herotagcontainer">
                <div class="hero__herobanner__herotagcontainer__headingcontainer">
                    <h1 class="hero__herobanner__herotagcontainer__headingcontainer--heading">{{fullname}}</h1>
                </div>
                <div class="hero__herobanner__herotagcontainer__tagcontainer">
                    <ion-badge *ngFor="let i of genreArr" outline class="hero__herobanner__herotagcontainer--tag">{{i.genre}}</ion-badge>
                   
                </div> 
            </div>
            <div class="hero__herobanner__herobuttoncontainer">
                <button  ion-button block small round class="hero__herobanner__herobuttoncontainer--button">
                    <ion-icon  name="ios-more" (click)="edit()"></ion-icon>
                </button>
            </div>
        </div>
    </div>
 
    <ion-list>
      <h2 align="center">   {{massage}} </h2>

            <ion-thumbnail item-start>

                <h1>Dj Ntonton</h1>
                <h3>Intwenjani</h3>
                <p>dope track here...</p>
            
        </ion-item> -->
        <div padding class="segment">
                <ion-segment [(ngModel)]="profile">
                  <ion-segment-button value="Music">
                    Music
                  </ion-segment-button>
                  <ion-segment-button value="kittens">
                    Bio
                  </ion-segment-button>
                  <ion-segment-button value="ducklings">
                    Edit
                  </ion-segment-button>
                </ion-segment>
        </div>
        <div [ngSwitch]="profile">
                <ion-list *ngSwitchCase="'Music'">
                  <ion-item>
                    <ion-thumbnail item-start>
                      <img src="img/thumbnail-puppy-1.jpg">
                    </ion-thumbnail>
                    <h2>Ruby</h2>
                  </ion-item>
                  ...
                </ion-list>
              
                <ion-list *ngSwitchCase="'kittens'">
                  <ion-item>
                    <ion-thumbnail item-start>
                      <img src="img/thumbnail-kitten-1.jpg">
                    </ion-thumbnail>
                    <h2>Luna</h2>
                  </ion-item>
                  ...
                </ion-list>
              </div>
       
        <ion-item no-lines *ngFor="let x of trackarray;let i=index;"(click)="click(i)" >
            <ion-thumbnail item-start>
                <img [src]="pic">
            </ion-thumbnail>
            <h2>{{x.artistName}}</h2>
            <h3>{{x.trackName}}</h3>
            <p>dope track here......</p>  
        </ion-item>
    </ion-list>
</ion-content>
