<ion-content>
  <div class="hero">
      

        <button ion-button clear class="bn" ><ion-icon (click)="back()" style="zoom: 1.5;"  ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>

      <div class="hero__herobanner">
          <div class="hero__herobanner__heroimagecontainer">
              <img [src]="pic" alt="" class="hero__herobanner__heroimagecontainer--image">
          </div>
          <div class="hero__herobanner__herotagcontainer">
              <div class="hero__herobanner__herotagcontainer__headingcontainer">
                  <h1 class="hero__herobanner__herotagcontainer__headingcontainer--heading">{{fullname}}</h1>
              </div>
              <div class="hero__herobanner__herotagcontainer__tagcontainer">
                <ion-badge *ngFor="let i of  genreArr" outline class="hero__herobanner__herotagcontainer--tag">{{i.genre}}</ion-badge>
               
              </div>
          </div>
          <div class="hero__herobanner__herobuttoncontainer">
          </div>
      </div>
  </div>

  <ion-segment [(ngModel)]="profile" class="killer">
    <ion-segment-button value="music">
      Music
    </ion-segment-button>
    <ion-segment-button value="infor">
      Infor
    </ion-segment-button>

  </ion-segment>

<div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'music'"  class="segs">
   
        <!-- <h2 align="center" style="font-weight: 50;font-size: 2em;margin-top: 7vh;margin-left: 7vh;color: gray;">{{massage}}</h2> -->

         <ion-item no-lines *ngFor="let x of trackarray;let i=index;" >
                <h2>{{x.count}}.{{x.artistName}}</h2>
                <h3 style="padding-left: 1em;">{{x.trackName}}</h3>
                <p style="padding-left: 1em;">Click the link <a  href="{{x.trackLink}}">here......</a></p> 
         </ion-item>
       
    </ion-list>

<ion-list *ngSwitchCase="'infor'" class="segs">


        <div no-lines  > 
                 
                <div class="userProfile">
                        <h2>Bio</h2>
                           {{bio}}

                </div>
        </div>
        <div no-lines  > 
                    <div class="Profile">
                        <h2>Profile</h2>
                <p><ion-icon name="contact"></ion-icon>&nbsp;&nbsp;{{stagename}}</p> 
                <p>  <ion-icon name="mail"></ion-icon>&nbsp;&nbsp;{{email}}</p> 
                <p>  <ion-icon name="locate"></ion-icon>&nbsp;&nbsp;{{city}}</p>
               
                <!-- <p *ngFor="let i of genreArr">{{i.genre}}</p> -->

     </div>
  
               
        </div>
        
</ion-list>

</div>
</ion-content>
