<ion-content>
    <div class="hero">
        <button ion-button clear class="bn">
            <ion-icon (click)="back()" style="zoom: 1.5;" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
        </button>

        <div class="hero__herobanner">
            <div class="hero__herobanner__heroimagecontainer">
                <img [src]="pic" alt="" class="hero__herobanner__heroimagecontainer--image">
            </div>
            <div class="hero__herobanner__herotagcontainer">
                <div class="hero__herobanner__herotagcontainer__headingcontainer">
                    <h1 class="hero__herobanner__herotagcontainer__headingcontainer--heading">{{fullname}}</h1>
                </div>
                <div class="hero__herobanner__herotagcontainer__tagcontainer">
                    <ion-badge *ngFor="let i of  genreArr" outline class="hero__herobanner__herotagcontainer--tag">{{i.genre}}</ion-badge>

                </div>
            </div>
            <div class="hero__herobanner__herobuttoncontainer">
            </div>
        </div>
    </div>

    <ion-segment [(ngModel)]="profile" class="killer">
        <ion-segment-button value="infor">
            Infor
        </ion-segment-button>
        <ion-segment-button value="music">
            Music
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="profile" class="profile">
        <ion-list *ngSwitchCase="'music'" class="segs">
            <ion-item class="listitems" no-lines *ngFor="let x of trackarray;let i=index;">
                <h2 class="artistname">{{x.count}}.{{x.artistName}}</h2>
                <h3 class="artisttrack" style="padding-left: 1em;">{{x.trackName}}</h3>
                <p class="artistlink" style="padding-left: 1em;">Listen to the song
                    <a (click)="openLink(x.trackLink)">here......</a>
                </p>
            </ion-item>


            <div style="margin-top: 5rem;" class="nocontent" *ngIf="trackarray.length == 0 || trackarray.length == undefined ">
                <div class="nocontent__contents">
                    <img class="nocontent__contents--image" src="../../assets/imgs/sound-wavesgrey.png" alt="">
                    <p class="nocontent__contents--text" style="color: white">Its lonely here...</p>
                </div>
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'infor'" class="segs">
            <div no-lines class="container">
                <div class="userProfile">
                    <h2 class="bioheading">Bio</h2>
                    <p class="biotext">{{bio}}</p>
                </div>

                <div class="nocontent1" *ngIf="bio == '' || bio == undefined">
                    <div class="nocontent1__contents">
                        <img class="nocontent1__contents--image" src="../../assets/imgs/sound-wavesgrey.png" alt="">
                        <p class="nocontent1__contents--text" style="color: white">Its lonely here...</p>
                    </div>
                </div>
            </div>
            <div class="profile">
                <h2 class="bioheading">Profile</h2>
                <p class="information"><ion-icon name="contact"></ion-icon> <span class="infotext">{{stagename}}</span></p>
                <p class="information"><ion-icon name="mail"></ion-icon> <span class="infotext">{{email}}</span></p>
                <p class="information" ><ion-icon name="locate"></ion-icon> <span class="infotext">{{city}}</span></p>
            </div>
        </ion-list>

    </div>
</ion-content>
